<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Log in or signup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="Shortcut Icon"
    type="image/png" 
    href="images/2021_Facebook_icon.svg (1).webp">
</head>
<body>
    <header>
        <h1>facebook</h1>
        <p>
            Facebook helps you to connect and share with the people in your life
        </p>
    </header> 
    <div>
        <main>
            <form>
                <input type="text" placeholder="Email address or phone number">
            </form>
            <form>
                <input type="password" 
                name="password"
                placeholder="password">
            </form>
            <button class="log-in">Log in</button>
            <p class="forgot-password">
                Forgotten password?
            </p>
            <hr>
            <button class="new-account">
                Create new account
            </button>
        </main>
        
        <footer>
            <span class="create-page">Create a page</span> for a celebrity, brand or business.
        </footer>
    </div>
</body>
</html>
